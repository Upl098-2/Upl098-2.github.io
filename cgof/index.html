<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <title>CGOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.82, maximum-scale=0.82, minimum-scale=0.5, user-scaleable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <script type="text/javascript" src="ytool.js" ></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="cell.js"></script>
    <link rel="apple-touch-icon" sizes="200x200" href="icon1.png" />
    <link rel="icon" sizes="200x200" href="icon1.png" />
</head>
<body>

<script type="text/javascript">
	window.addEventListener('load', function(e) {
		window.applicationCache.addEventListener('updateready', function(e) {
			if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
				// Browser downloaded a new app cache.
				// Swap it in and reload the page to get the new hotness.
				window.applicationCache.swapCache();
				if (confirm('A new version of this site is available. Load it?')) {
					window.location.reload();
				}
			} else {
				// Manifest didn't changed. Nothing new to server.
			}
		}, false);
		window.applicationCache.update();
	}, false);
</script>
</body>
</html>
